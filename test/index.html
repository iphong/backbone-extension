<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>

<div id="app">
	<h3 data-bind="title">App Name</h3>
	<input class="task-input">
	<ol data-bind="collection:tasks">
		<li>
			<span data-bind="name">Task Name</span>
			<ul data-bind="collection:items">
				<li data-bind="text:name">Item Name</li>
			</ul>
		</li>
	</ol>
</div>

<script src="../vendor/jquery.js"></script>
<script src="../vendor/underscore.js"></script>
<script src="../vendor/backbone.js"></script>

<script src="../vendor/backbone-nested-models.js"></script>

<script src="../backbone-addons.js"></script>

<script>

	app = new B.View({
		el: '#app',
		model: new (B.Model({
			title: "Hello",
			tasks: B.Collection([
				B.Model({
					name: 'A very first item',
					items: B.Collection([
						B.Model({
							name: 'item1'
						})
					])
				})
			])
		})),
		events: {
			'change .task-input': function( e ) {
				this.model.get('tasks').add({ name: e.target.value });
				e.target.value = '';
				console.log('dsad')
			}
		}
	});

</script>

</body>
</html>
